<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flowerStyle.css">
</head>
<body>
    <video src="public/videos/background.mp4" loop autoplay muted id="background-video"></video>

    <div id="flower">
        <div id="flowerTop">
            <div id="flowerLeaf">
                <div id="leafStack3" class="stack">
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                </div>
                <div id="leafStack4" class="stack">
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                </div>
                <div id="leafStack5-1" class="stack">
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomRightLeaf"></div>
                </div>
                <div id="leafStack6" class="stack">
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                </div>
                <div id="leafStack5" class="stack">
                    <div class="bottomLeftLeaf"></div>
                    <div class="bottomRightLeaf "></div>
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomRightLeaf"></div>
                    <div class="bottomLeftLeaf"></div>
                </div>
            </div>
            <div id="petal">
                <div id="leftPetal">
                    <div id="leftPetalTop" class="leftPetalInner"></div>
                    <div id="leftPetalMiddleTop" class="leftPetalInner"></div>
                    <div id="leftPetalMiddleBottom" class="leftPetalInner"></div>
                    <div id="leftPetalBottom" class="leftPetalInner"></div>
                </div>
                <div id="rightPetal">
                    <div id="rightPetalTop" class="rightPetalInner"></div>
                    <div id="rightPetalMiddleTop" class="rightPetalInner"></div>
                    <div id="rightPetalMiddleBottom" class="rightPetalInner"></div>
                    <div id="rightPetalBottom" class="rightPetalInner"></div>
                </div>
            </div>
        </div>

        <div id="flowerMiddle">
            <div id="flowerMiddleLeft">
                <div class="leftLeaf"></div>
                <div class="leftLeaf"></div>
            </div>
            <div id="flowerBody"></div>
            <div id="flowerMiddleRight">
                <div class="rightLeaf"></div>
                <div class="rightLeaf"></div>
                <div></div>
            </div>
        </div>

        <div id="flowerBottom"> 
            <div id="bottomLeftLeaf"></div>
            <div id="container"></div>
            <div id="bottomRightLeaf"></div>
        </div>
    </div>

    <img src="public/assets/surface.png" alt="" id="mainPlanet">

    <script src="flowerScript.js"></script>
</body>
</html>
